<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mystyle.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="container">
        <div class="left_container">
            <div class="top_left">
                <div class="img_profilo_container">
                    <img src="img/lorenzo.jpg" alt="">
                </div>
                <div class="left_icon_container">
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-undo"></i>
                </div>
            </div>
            <div class="box_notifiche">
                <i class="far fa-bell-slash"></i>
                <div class="testo_notifiche">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <span>Attiva notifiche Desktop</span>
                </div>
            </div>
            <div class="search_container">
                <input type="text"  id="user_search" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div v-for='(contatto, indice) in contacts'class="box_contact">
                <div class="img_profilo_container">
                    <img :src="contatto.avatar" alt="">
                </div>
                <div class="info_contact">
                    <span class="name_contact">{{contatto.name}}</span>
                </div>
            </div>
        </div>
        <div class="right_container">
            <div class="top_right"></div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="myscript.js"></script>
</body>
</html>
